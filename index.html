<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hora de Sono</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <div class="cenariosContainer">
      
      <div class="cenario1">
        <h2 class="title">Quanto tempo você tem para dormir?</h2>
        <section class="grid">
          <label for="horaAtual">Se for dormir agora...</label>
          <p id="horaAtual"></p>
          <label for="horaDespertador">Hora do Despertador:</label>
          <div class="hrsMin">
            <input type="number" id="horaDespertador" min="0" max="23" placeholder="Hora">
            <p>:</p>
            <input type="number" id="minutoDespertador" min="0" max="59" placeholder="Minuto">
          </div>
          <button id="calculateBtn">Calcular</button>
          <p id="resultado"></p>
        </section>
      </div>

      <div class="cenario2">
        <h2 class="title">Quanto tempo você dorme à noite?</h2>
        <section class="grid">
          <label for="horaAgora">Horário que dorme</label>
          <div class="hrsMin">
            <input type="number" id="horaAgora" min="0" max="23" placeholder="Hora">
            <p>:</p>
            <input type="number" id="minutoAgora" min="0" max="59" placeholder="Minuto">
          </div>
          <label for="horaDespertador">Hora do Despertador:</label>
          <div class="hrsMin">
            <input type="number" id="horaDespertador2" min="0" max="23" placeholder="Hora">
            <p>:</p>
            <input type="number" id="minutoDespertador2" min="0" max="59" placeholder="Minuto">
          </div>
          <button id="calculateBtn2">Calcular</button>
          <p id="resultado2"></p>
      </div>
    </div>
  </main>

  <script type="module" src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
